<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter & Area</title>
</head>
<body>
    <h1>Calculate Perimeter</h1>
    
    <h3>Square</h3>
    Input Side : <br>
    <input type="text" id="side-square"><br>
    <button onclick="square()">Perimeter ?</button><br>
    <button onclick="square('area')">Area ?</button><br><br>
    Result : <div id="result-square"></div>


    <br><hr><br>


    <h3>Rectangle</h3>
    Insert Length : <br>
    <input type="text" id="length-rect"><br>
    Insert Width : <br>
    <input type="text" id="width-rect"><br>
    <button onclick="rect()">Perimeter ?</button><br>
    <button onclick="rect('area')">Area ?</button><br><br>
    Result : <div id="result-rect"></div>


    <br><hr><br>


    <h3>Triangle</h3>
    Insert Alas : <br>
    <input type="text" id="s1-tri"><br>
    Insert Tinggi : <br>
    <input type="text" id="s2-tri"><br>
    Insert Sisi Miring : <br>
    <input type="text" id="s3-tri"><br>
    <button onclick="tri()">Perimeter ?</button><br>
    <button onclick="tri('area')">Area ?</button><br><br>
    Result : <div id="result-tri"></div>


    <br><hr><br>


    <h3>Circle</h3>
    Input Radius : <br>
    <input type="text" id="r-circle"><br>
    <button onclick="circle()">Perimeter ?</button><br>
    <button onclick="circle('area')">Area ?</button><br><br>
    Result : <div id="result-circle"></div>

    <script src="script.js"></script>
</body>
</html>
